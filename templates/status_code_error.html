<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'snippet/head_meta.html' %}
    <title>{% block head_title %}{% endblock head_title %}</title>
    <style>
        .img__center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        h1, p, div {
            text-align: center;
        }
        .div__container {
            min-height: 100%;
        }
        .div__centre-vert {
            margin: 0;
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
{% load static %}

<div class="div__container">
    <div class="div__centre-vert">
        {% block status_code_error %}
        {% endblock status_code_error %}
    </div>
</div>

</body>
</html>
